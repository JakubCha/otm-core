{% load i18n %}
{% load l10n %}

{% if field.is_visible %}
    <tr>
        <td>{% trans "Tree Number" %}</td>
        <td id="tree-id-column"
            data-tree-id="{% if has_tree %}{{ field.value|unlocalize }}{% endif %}">
            {% if has_tree %}
                <a href="{% url 'tree_detail' instance_url_name=request.instance.url_name feature_id=plot.pk tree_id=tree.pk %}">{{ field.value|unlocalize }}</a>
            {% endif %}
        </td>
    </tr>
{% endif %}
