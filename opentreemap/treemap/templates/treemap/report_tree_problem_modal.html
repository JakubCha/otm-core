<!-- Modal -->

<div id="reportTreeProblemModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Zgłoś problem z drzewem</h4>
      </div>

      <form action="/{{ instance_name }}/features/1/problem" method="post">
        {% csrf_token %}
          <div class="modal-body">
            <div class="form-group">
              <label for="tree_problem">Typ problemu</label>
              <select class="form-control" name="tree_problem">
                {% for problem in tree_problem_list %}
                    <option value="{{ problem.pk }}">{{ problem.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="description">Opis problemu</label>
              <textarea class="form-control" name="description">
                
              </textarea>
            </div>
            <input type="hidden" name="tree" id="treeId" />

          </div>
          <div class="modal-footer">
            <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Zgłoś</button>
            </div>
            <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Zamknij</button>
            </div>
          </div>

      </form>
    <script type="text/javascript">
    // Highly temporary solution.
    $(document).on("click", "#openReportTreeProblem", function () {
         var treeId = $(this).data('id');
         $(".modal-body #treeId").val(treeId);
    });
    </script>

    </div>

  </div>
</div>
