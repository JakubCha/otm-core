{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content login-signup">
  <div class="well login-signup-panel">
    <legend>{% trans "Retrieve your Username" %}</legend>
    <p>{% trans "Forgot the username for your tree map account? Enter your email address and click \"Send\" to receive an email with your username." %}</p>
    <form method="post" action="{% url 'forgot_username' %}">
      {% csrf_token %}
      <label>
        {% trans "Email Address" %}
      </label>
      <div class="row">
          <div class="col-md-9">
              <input type="email" name="email" required />
          </div>
          <div class="col-md-3">
              <input type="submit" class="btn btn-block btn-primary" value="{% trans 'Send' %}" />
          </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
